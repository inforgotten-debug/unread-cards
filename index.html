<html lang="en">
<head>

<body>
  <div class="app">
    <h1>The Unread Cards</h1>

    <div class="controls">
      <button id="drawBtn" class="btn primary">Draw a Card</button>
      <button id="resetBtn" class="btn" disabled>Start Over</button>
    </div>

    <section id="result" class="result">
      <div class="card-top">
        <div class="thumb">
          <img id="cardImg" alt="Card image" />
        </div>
        <div class="meta">
          <div class="title">

            <span id="poseBadge" class="badge">Upright</span>
          </div>
          <div id="cardDesc" class="desc">—</div>
        </div>
      </div>
      <div class="footer">
        <span id="hint">Tip: Each position shows its unique artwork and reflection.</span>
        <span id="index"></span>
      </div>
    </section>
  </div>

    function randomInt(max){return Math.floor(Math.random()*max)}

    function drawCard(){
      const card=DECK[randomInt(DECK.length)];
      const reversed=Math.random()<0.5;
      titleEl.textContent=card.name+(reversed?" (Reversed)":"");

      imgEl.alt=card.name+(reversed?" reversed":" upright");
      idxEl.textContent=`#${DECK.indexOf(card)+1} of ${DECK.length}`;
      panel.style.display="block";drawBtn.disabled=true;resetBtn.disabled=false;
    }
