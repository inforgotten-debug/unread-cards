<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Unread Cards · Simple Generator</title>
  <style>
    :root{
      --bg:#0f0f12; --panel:#15151b; --ink:#f4f4f6; --muted:#a9a9b5; --line:#24242c; --accent:#e7c56f;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:var(--ink); display:flex; min-height:100dvh; align-items:center; justify-content:center; padding:24px}
    .app{width:100%; max-width:720px; background:var(--panel); border:1px solid var(--line); border-radius:18px; padding:22px; box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 8px; font-size:26px}
    p.sub{margin:0 0 16px; color:var(--muted)}
    .controls{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:16px}
    .btn{background:#1c1c22; color:var(--ink); border:1px solid var(--line); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600}
    .btn.primary{background:var(--accent); color:#141414; border-color:transparent}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .result{display:none; border:1px solid var(--line); border-radius:14px; overflow:hidden}
    .card-top{display:flex; gap:16px; padding:16px; background:#101015; align-items:flex-start}
    .thumb{width:160px; aspect-ratio:3/5; background:#0b0b0f; border:1px solid var(--line); border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block; transition:transform .2s ease}
    .thumb img.reversed{transform:rotate(180deg)}
    .meta{flex:1}
    .title{font-size:22px; font-weight:800; display:flex; gap:8px; align-items:center}
    .badge{font-size:11px; padding:4px 8px; border-radius:999px; border:1px solid var(--line); color:var(--muted)}
    .desc{margin-top:8px; line-height:1.6}
    .footer{padding:12px 16px; background:#0e0e12; display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px}
  </style>
</head>
<body>
  <div class="app">
    <h1>The Unread Cards</h1>
    <p class="sub">Draw a single card (upright or reversed). Read yourself. Start over anytime.</p>

    <div class="controls">
      <button id="drawBtn" class="btn primary">Draw a Card</button>
      <button id="resetBtn" class="btn" disabled>Start Over</button>
    </div>

    <section id="result" class="result">
      <div class="card-top">
        <div class="thumb">
          <!-- Add your image URL per card below via the DECK array -->
          <img id="cardImg" alt="Card image" />
        </div>
        <div class="meta">
          <div class="title">
            <span id="cardTitle">—</span>
            <span id="poseBadge" class="badge">Upright</span>
          </div>
          <div id="cardDesc" class="desc">—</div>
        </div>
      </div>
      <div class="footer">
        <span id="hint">Tip: Reversed cards appear upside down to mirror inward energy.</span>
        <span id="index" aria-hidden="true"></span>
      </div>
    </section>
  </div>

  <script>
    // === Minimal deck structure ===
    // Each card has: key, name, img (URL you will add), upright (3 sentences), reversed (3 sentences)
    // Replace the img values with your hosted images (e.g., /images/fool.jpg or https://...)
    const DECK = [
      {
        key: "major_00",
        name: "The Fool (0)",
        img: "", // e.g., "/images/fool.jpg"
        upright: "Beginnings that ask for trust. Curiosity is wiser than control today. Take the lightest next step.",
        reversed: "Hesitation holds the door shut. Perfectionism is a disguise for fear. Choose one tiny risk and move."
      },
      {
        key: "major_01",
        name: "The Magician (1)",
        img: "",
        upright: "Intention turns resources into results. Focus your will on one clear outcome. Name it, start it, shape it.",
        reversed: "Scattered effort dilutes power. Say no to one thing to say yes to your craft. Align, then act."
      },
      {
        key: "major_02",
        name: "The High Priestess (2)",
        img: "",
        upright: "Quiet confidence grows in the dark. Listen before you move. Let silence make the path visible.",
        reversed: "Noise drowns inner truth. Step back from opinions and metrics. Your answer is softer than you think."
      },
      {
        key: "major_13",
        name: "Death (13)",
        img: "",
        upright: "Completion frees energy. Honor what is ending without drama. Make room for the living thing.",
        reversed: "Clinging turns endings into stagnation. Release the ritual of ‘almost’. Close the door gently but fully."
      },
      {
        key: "major_16",
        name: "The Tower (16)",
        img: "",
        upright: "Truth collapses what can’t hold it. Shock becomes clarity once named. Build on what remained honest.",
        reversed: "Avoided change accumulates pressure. What would fall if you told the whole truth? Let it fall, then breathe."
      },
      {
        key: "major_18",
        name: "The Moon (18)",
        img: "",
        upright: "Uncertainty is fertile ground. Feel first, label later. Walk by feel until dawn clarifies the map.",
        reversed: "Projection blurs the mirror. Test your story against a fact. Adjust gently until the path is real."
      },
      {
        key: "major_19",
        name: "The Sun (19)",
        img: "",
        upright: "Vitality returns with simplicity. Let joy be a practice, not permission. Stand where the light finds you.",
        reversed: "Brightness is muffled, not gone. Do one small thing that warms you. Light follows attention."
      },
      {
        key: "cups_08",
        name: "Eight of Cups",
        img: "",
        upright: "Leaving is an act of loyalty to the self. Walk toward what calls, not what clings. Your tide is turning inward.",
        reversed: "Circling the same shore exhausts the heart. Name the attachment and its cost. Choose the path with oxygen."
      },
      {
        key: "wands_07",
        name: "Seven of Wands",
        img: "",
        upright: "Hold a boundary without a speech. Defend energy, not ego. Choose your hill with care and calm.",
        reversed: "Fighting everything becomes a lifestyle. Step off one unnecessary battlefield. Rest is also a strategy."
      },
      {
        key: "swords_02",
        name: "Two of Swords",
        img: "",
        upright: "A pause is intelligent, not weak. Gather the one missing fact. Decide small to unlock the big choice.",
        reversed: "Analysis keeps the river dammed. Make a provisional choice and review later. Motion teaches what thought can’t."
      },
      {
        key: "pent_07",
        name: "Seven of Pentacles",
        img: "",
        upright: "Patience compounds into harvest. Water what actually grows. Progress is quiet but faithful.",
        reversed: "Effort without alignment feels heavy. Audit where your time goes. Replant attention in fertile soil."
      }
    ];

    const $ = (id) => document.getElementById(id);
    const drawBtn = $("drawBtn");
    const resetBtn = $("resetBtn");
    const panel = $("result");
    const imgEl = $("cardImg");
    const titleEl = $("cardTitle");
    const descEl = $("cardDesc");
    const badgeEl = $("poseBadge");
    const idxEl = $("index");

    function randomInt(max){ return Math.floor(Math.random()*max); }

    function drawCard(){
      const card = DECK[randomInt(DECK.length)];
      const reversed = Math.random() < 0.5; // 50/50

      // Title and pose
      titleEl.textContent = card.name + (reversed ? " (Reversed)" : "");
      badgeEl.textContent = reversed ? "Reversed" : "Upright";

      // Description (3 sentences written by you in the DECK above)
      descEl.textContent = reversed ? card.reversed : card.upright;

      // Image handling — add your image URL per card in DECK.img
      imgEl.src = card.img || ""; // if empty, will show blank box
      imgEl.alt = card.name;
      imgEl.classList.toggle("reversed", reversed); // flips image 180° for reversed

      // Meta/index (optional)
      idxEl.textContent = `#${DECK.indexOf(card)+1} of ${DECK.length}`;

      // Show panel and toggle buttons
      panel.style.display = "block";
      drawBtn.disabled = true;
      resetBtn.disabled = false;
    }

    function reset(){
      panel.style.display = "none";
      imgEl.src = "";
      titleEl.textContent = "—";
      descEl.textContent = "—";
      badgeEl.textContent = "Upright";
      idxEl.textContent = "";
      drawBtn.disabled = false;
      resetBtn.disabled = true;
    }

    drawBtn.addEventListener("click", drawCard);
    resetBtn.addEventListener("click", reset);
  </script>
</body>
</html>
